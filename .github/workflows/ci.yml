name: CI

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: app

jobs:
  quality:
    name: Quality (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

      - name: Run unit tests
        run: npm run test:run
        env:
          CI: true

  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  e2e:
    name: E2E (Node 20, Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Start dev server
        run: npm run dev -- --host 127.0.0.1 --port 5173 --strictPort &
        env:
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: anon_dummy

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:5173

      - name: Run Cypress E2E tests
        run: |
          # Check if Cypress Cloud recording is available
          if [ -n "$CYPRESS_RECORD_KEY" ]; then
            echo "Running with Cypress Cloud (parallel mode)"
            npx cypress run --record --parallel \
              --ci-build-id "${{ github.run_id }}-${{ github.run_attempt }}" \
              --group "e2e-node20-shard${{ matrix.shard }}"
          else
            echo "Running with local spec splitting (shard ${{ matrix.shard }}/4)"
            SPECS=$(node scripts/split-cypress-specs.mjs --shards 4 --shard ${{ matrix.shard }})
            if [ -z "$SPECS" ]; then
              echo "No specs for shard ${{ matrix.shard }}"
              exit 0
            fi
            echo "Running specs: $SPECS"
            npx cypress run --spec "$SPECS"
          fi
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: anon_dummy

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-shard-${{ matrix.shard }}
          path: app/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-shard-${{ matrix.shard }}
          path: app/cypress/videos
          if-no-files-found: ignore
