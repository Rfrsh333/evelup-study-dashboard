name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: app

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint || exit 1
          else
            echo "‚ö†Ô∏è No lint script found, skipping..."
          fi

      - name: Run unit tests
        run: npm run test:run -- --reporter=default --passWithNoTests=false
        env:
          CI: true

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  e2e:
    name: E2E (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 25
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Start dev server
        run: npm run dev -- --host 127.0.0.1 --port 5173 --strictPort &
        env:
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: anon_dummy

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:5173 --timeout 60000

      - name: Run Cypress E2E tests
        run: |
          # Check if Cypress Cloud recording is available
          if [ -n "$CYPRESS_RECORD_KEY" ]; then
            echo "üé¨ Running with Cypress Cloud (parallel mode)"
            npx cypress run --record --parallel \
              --ci-build-id "${{ github.run_id }}-${{ github.run_attempt }}" \
              --group "e2e-shard${{ matrix.shard }}"
          else
            echo "üîß Running with local spec splitting (shard ${{ matrix.shard }}/4)"
            SPECS=$(node scripts/split-cypress-specs.mjs --shards 4 --shard ${{ matrix.shard }})
            if [ -z "$SPECS" ]; then
              echo "‚ÑπÔ∏è No specs for shard ${{ matrix.shard }}"
              exit 0
            fi
            echo "üìã Running specs: $SPECS"
            npx cypress run --spec "$SPECS"
          fi
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: anon_dummy
          CI: true

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-shard-${{ matrix.shard }}
          path: app/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-shard-${{ matrix.shard }}
          path: app/cypress/videos
          if-no-files-found: ignore
          retention-days: 7
