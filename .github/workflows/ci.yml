name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: app

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        id: lint
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint || exit 1
            echo "ran=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No lint script found, skipping..."
            echo "ran=false" >> $GITHUB_OUTPUT
          fi

      - name: Run unit tests
        id: test
        run: |
          START_TIME=$(date +%s)
          npm run test:run -- --reporter=default --passWithNoTests=false --no-watch 2>&1 | tee test-output.txt
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}s" >> $GITHUB_OUTPUT

          # Extract test count (simple grep, adjust if needed)
          TEST_COUNT=$(grep -oP '\d+ passed' test-output.txt | head -1 || echo "N/A")
          echo "count=$TEST_COUNT" >> $GITHUB_OUTPUT
        env:
          CI: true
          NODE_ENV: test

      - name: Write job summary
        if: always()
        run: |
          {
            echo "## âœ… Quality Check"
            echo ""
            echo "**Node:** 20"
            echo "**Duration:** ${{ steps.test.outputs.duration }}"
            echo ""
            echo "### Lint"
            if [ "${{ steps.lint.outputs.ran }}" = "true" ]; then
              echo "âœ… Passed"
            else
              echo "âš ï¸ Skipped (no lint script)"
            fi
            echo ""
            echo "### Unit Tests"
            echo "**Result:** ${{ steps.test.outputs.count }}"
            echo "**Command:** \`npm run test:run -- --reporter=default --passWithNoTests=false\`"
          } >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        id: build
        run: |
          START_TIME=$(date +%s)
          npm run build 2>&1 | tee build-output.txt
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}s" >> $GITHUB_OUTPUT

          # Check for large chunks warning
          if grep -q "chunk size" build-output.txt; then
            echo "has_warnings=true" >> $GITHUB_OUTPUT
          else
            echo "has_warnings=false" >> $GITHUB_OUTPUT
          fi

      - name: Write job summary
        if: always()
        run: |
          {
            echo "## ðŸ—ï¸ Build"
            echo ""
            echo "**Node:** 20"
            echo "**Duration:** ${{ steps.build.outputs.duration }}"
            echo ""
            if [ "${{ steps.build.outputs.has_warnings }}" = "true" ]; then
              echo "âš ï¸ **Build completed with warnings** (check logs for chunk size warnings)"
            else
              echo "âœ… **Build completed successfully**"
            fi
            echo ""
            echo "**Command:** \`npm run build\`"
          } >> $GITHUB_STEP_SUMMARY

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 25
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run E2E
        run: npm run e2e
        env:
          CI: true
          NODE_ENV: test
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: anon_dummy

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: app/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: app/cypress/videos
          if-no-files-found: ignore
          retention-days: 7
