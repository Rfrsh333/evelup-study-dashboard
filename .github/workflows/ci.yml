name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: app

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        id: lint
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint || exit 1
            echo "ran=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No lint script found, skipping..."
            echo "ran=false" >> $GITHUB_OUTPUT
          fi

      - name: Run unit tests
        id: test
        run: |
          START_TIME=$(date +%s)
          npm run test:run -- --reporter=default --passWithNoTests=false 2>&1 | tee test-output.txt
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}s" >> $GITHUB_OUTPUT

          # Extract test count (simple grep, adjust if needed)
          TEST_COUNT=$(grep -oP '\d+ passed' test-output.txt | head -1 || echo "N/A")
          echo "count=$TEST_COUNT" >> $GITHUB_OUTPUT
        env:
          CI: true

      - name: Write job summary
        if: always()
        run: |
          {
            echo "## âœ… Quality Check"
            echo ""
            echo "**Node:** 20"
            echo "**Duration:** ${{ steps.test.outputs.duration }}"
            echo ""
            echo "### Lint"
            if [ "${{ steps.lint.outputs.ran }}" = "true" ]; then
              echo "âœ… Passed"
            else
              echo "âš ï¸ Skipped (no lint script)"
            fi
            echo ""
            echo "### Unit Tests"
            echo "**Result:** ${{ steps.test.outputs.count }}"
            echo "**Command:** \`npm run test:run -- --reporter=default --passWithNoTests=false\`"
          } >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        id: build
        run: |
          START_TIME=$(date +%s)
          npm run build 2>&1 | tee build-output.txt
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}s" >> $GITHUB_OUTPUT

          # Check for large chunks warning
          if grep -q "chunk size" build-output.txt; then
            echo "has_warnings=true" >> $GITHUB_OUTPUT
          else
            echo "has_warnings=false" >> $GITHUB_OUTPUT
          fi

      - name: Write job summary
        if: always()
        run: |
          {
            echo "## ðŸ—ï¸ Build"
            echo ""
            echo "**Node:** 20"
            echo "**Duration:** ${{ steps.build.outputs.duration }}"
            echo ""
            if [ "${{ steps.build.outputs.has_warnings }}" = "true" ]; then
              echo "âš ï¸ **Build completed with warnings** (check logs for chunk size warnings)"
            else
              echo "âœ… **Build completed successfully**"
            fi
            echo ""
            echo "**Command:** \`npm run build\`"
          } >> $GITHUB_STEP_SUMMARY

  e2e:
    name: E2E (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 25
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Start dev server
        run: npm run dev -- --host 127.0.0.1 --port 5173 --strictPort &
        env:
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: anon_dummy

      - name: Wait for server
        run: npx wait-on http://127.0.0.1:5173 --timeout 60000

      - name: Run Cypress E2E tests
        id: cypress
        run: |
          START_TIME=$(date +%s)

          # Check if Cypress Cloud recording is available
          if [ -n "$CYPRESS_RECORD_KEY" ]; then
            echo "ðŸŽ¬ Running with Cypress Cloud (parallel mode)"
            npx cypress run --record --parallel \
              --ci-build-id "${{ github.run_id }}-${{ github.run_attempt }}" \
              --group "e2e-shard${{ matrix.shard }}" 2>&1 | tee cypress-output.txt
            echo "mode=cloud" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”§ Running with local spec splitting (shard ${{ matrix.shard }}/4)"
            SPECS=$(node scripts/split-cypress-specs.mjs --shards 4 --shard ${{ matrix.shard }})
            if [ -z "$SPECS" ]; then
              echo "â„¹ï¸ No specs for shard ${{ matrix.shard }}"
              echo "spec_count=0" >> $GITHUB_OUTPUT
              exit 0
            fi
            SPEC_COUNT=$(echo "$SPECS" | tr ',' '\n' | wc -l)
            echo "spec_count=$SPEC_COUNT" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ Running specs: $SPECS"
            npx cypress run --spec "$SPECS" 2>&1 | tee cypress-output.txt
            echo "mode=local" >> $GITHUB_OUTPUT
          fi

          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}s" >> $GITHUB_OUTPUT
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: anon_dummy
          CI: true

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-shard-${{ matrix.shard }}
          path: app/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-shard-${{ matrix.shard }}
          path: app/cypress/videos
          if-no-files-found: ignore
          retention-days: 7

      - name: Write job summary
        if: always()
        run: |
          {
            echo "## ðŸ§ª E2E Tests (Shard ${{ matrix.shard }}/4)"
            echo ""
            echo "**Node:** 20"
            echo "**Duration:** ${{ steps.cypress.outputs.duration }}"
            echo "**Mode:** ${{ steps.cypress.outputs.mode }}"
            echo ""
            if [ "${{ job.status }}" = "success" ]; then
              echo "âœ… **All tests passed**"
            else
              echo "âŒ **Tests failed**"
              echo ""
              echo "ðŸ“¸ [Screenshots](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)"
              echo "ðŸŽ¥ [Videos](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)"
            fi
            if [ -n "${{ steps.cypress.outputs.spec_count }}" ] && [ "${{ steps.cypress.outputs.spec_count }}" != "0" ]; then
              echo ""
              echo "**Specs in shard:** ${{ steps.cypress.outputs.spec_count }}"
            fi
          } >> $GITHUB_STEP_SUMMARY
